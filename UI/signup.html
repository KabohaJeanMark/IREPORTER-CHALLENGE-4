<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Kaboha Jean Mark Kairumba">
  <meta name="keywords" content="reporting, corruption">
  <meta name="description" content="For voices to be heard. Fighting corruption">
  <title> iReporter | Sign Up </title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/signup.js"></script>
</head>

<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1>i<span class="highlight">REPORTER</span> Anti-corruption service<h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">LOGIN</a></li>
          <li class="current"><a href="signup.html">SIGNUP</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="showcase">


      <div class="signup-form">
        <form method=" " action="userprofile.html">
          <table>
            <tr>
              <td><label></label></td>
              <td><input class="form-control" type="text" name="firstName" id="firstName" placeholder="enter firstname"></td>
            </tr>
            <tr>
              <td><label></label></td>
              <td><input class="form-control" type="text" name="lastName" id="lastName" placeholder="enter lastname"></td>
            </tr>
            <tr>
              <td><label></label></td>
              <td><input class="form-control" type="text" name="otherName" id="otherName" placeholder="enter other name"></td>
            </tr>
            <tr>
              <td><label></label></td>
              <td><input class="form-control" type="email" name="email" id="email" placeholder="enter email"></td>
            </tr>
            <tr>
              <td><label></label></td>
              <td><input class="form-control" type="text" name="username" id="username" placeholder="enter username"></td>
            </tr>
            <tr>
              <td><label></label></td>
              <td><input class="form-control" type="text" name="phonenumber" id="phonenumber" placeholder="enter phone number"></td>
            </tr>
            <tr>
              <td><label></label></td>
              <td><input class="form-control" type="password" name="password" id="password" placeholder="enter password "></td>
            </tr>

          </table>
          <div>
            <input class="button1" type="button" id="reg" value="signup" onclick="regUser()">
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>iReporter , Copyright &copy; 2019</p>
  </footer>
</body>

</html>
