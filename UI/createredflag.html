    <main>
        <section id="showcase">
            <div class="container">
              <h1>Fill in form below to create an incident post</h1>
              <p></p>
            </div>
          <div class="user-edit-form">
            <form id="add_red">
              <div id="message"></div>
              <table>
                  <tr>
                      <td><label></label></td>
                      <td><select class="form-control" id="incidentType">
                          <option value="redflags">redflag</option>
                          <option value="interventions">intervention</option>
                        </select>
                      </td>
                  </tr>
                <tr>
                    <td><label></label></td>
                    <td><input class="form-control" type="text" name="name" id="name" placeholder="enter title"> </td>
                </tr>
                <tr >
                    <td><label></label></td>
                    <td><input class="form-control" type="text" name="desc" id="description" placeholder="enter description" ></td>
                </tr>
                <tr>
                    <td><label></label></td>
                    <td><input class="form-control" type="text" name="location" id="location" placeholder="enter location"> </td>
                </tr>
                <tr>
                  <td><label></label></td>
                  <td><input class="form-control" type="text" name="comment" id="comment" placeholder="enter comment"> </td>
              </tr>
                <tr>
                    <td><label></label></td>
                    <td><input class="form-control" type="text" name="image" id="image" placeholder="enter image url"></td>
                </tr>
  
  
              </table>
                  <div>
                     <!-- <input type="submit" id="register" value="Submit" class="button1">  comment due to listener nul error-->
                     <input type="button" id="reg" value="submit" class="button1" onclick="addRedflag()"/>
                  </div>
               </form>
          </div>
    </section>
